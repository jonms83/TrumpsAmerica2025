<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Table</title>
    <style>
        /* Table styling */
        .csv-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures columns respect their widths */
        }

        /* Header and cell styling */
        .csv-table th,
        .csv-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
            position: relative; /* Required for resizer positioning */
        }

        /* Zebra striping */
        .csv-table .even-row {
            background-color: #f9f9f9; /* Light gray for even rows */
        }
        .csv-table .odd-row {
            background-color: #ffffff; /* White for odd rows */
        }

        /* Scrollable cells */
        .csv-table td {
            max-height: 100px; /* Fixed height for scrollable cells */
            overflow: auto; /* Make text scrollable */
        }

        /* Resizer styling */
        .resizer {
            width: 5px;
            height: 100%;
            background-color: #ccc;
            cursor: col-resize;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
        }

        /* Link styling */
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CSV Data from URL</h1>
    <h2>Parsed Data in Table</h2>
    <div id="output"></div>

    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
